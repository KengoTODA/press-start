      <!-- Main hero unit for a primary marketing message or call to action -->

      <div class="hero-unit">

        <h1>PRESS START!</h1>

        <p>CONFIGはenchant.jsプログラミングのための雛形を提供するサイトです。
        快適なプログラミングを楽しむために、ぜひ雛形を活用してください。</p>

      <div class="row">
        <div class="span8">
          <form class="form-horizontal" id="download">
            <fieldset>
              <legend>雛形の選択</legend>
              <div class="control-group">
                <label class="control-label">enchant.jsのバージョン</label>
                <div class="controls">
                  <label class="radio"><input type="radio" name="version" value="0.4.3" checked>0.4.3</label>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="plugin">使用するプラグイン</label>
                <div class="controls">
                  <select multiple id="plugin" name="plugin">
                    <option>nineleap</option>
                    <option>ui</option>
                    <option>twitter</option>
                  </select>
                  <p class="help-block">※複数選択可</p>
                </div>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-primary">ダウンロード</button>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="span4">
          <h3>フィードバックをお待ちしています</h3>
